<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Literata:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link id="theme-link" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/minty/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="site-header bg-white border-bottom">
      <div class="container d-flex flex-column flex-md-row align-items-md-center py-3 gap-2">
        <h1 class="h3 m-0 flex-grow-1">Book Notes</h1>
        <nav class="tabs btn-group" role="tablist">
          <button class="tab btn btn-outline-primary active" data-tab="daily" aria-selected="true">Daily</button>
          <button class="tab btn btn-outline-primary" data-tab="browse" aria-selected="false">Browse</button>
          <button class="tab btn btn-outline-primary" data-tab="insights" aria-selected="false">Insights</button>
        </nav>
        <!-- Theme switcher removed; sticking to Minty -->
      </div>
    </header>

    <main class="container">
      <section id="tab-daily" class="tab-panel active" role="tabpanel">
        <section class="hero rounded-3 shadow-sm" id="daily-quote">
          <div class="hero-inner px-3 px-md-5 py-4">
            <div id="daily-quote-text" class="hero-quote"></div>
            <div id="daily-quote-meta" class="hero-meta"></div>
            <button id="refresh-quote" type="button" class="btn btn-sm btn-light refresh-btn" aria-label="Refresh daily quote">Refresh</button>
          </div>
        </section>
      </section>

      <section id="tab-browse" class="tab-panel" role="tabpanel" hidden>
        <div class="browse" id="browse">
          <h2 class="h4 mt-4">Browse Quotes</h2>
          <div class="filters row g-3 align-items-center">
            <div class="col-12">
              <label class="form-label mb-1" for="filter-book">Book</label>
              <select id="filter-book" class="form-select"></select>
            </div>
          </div>
          <!-- Single-quote card (used when viewing All Books) -->
          <div id="browse-single" class="quote-card card mt-3">
            <div class="card-body">
              <div id="browse-quote-text" class="quote-text"></div>
              <div id="browse-quote-meta" class="quote-meta"></div>
            </div>
          </div>
          <!-- Paginated list (used when a specific book is selected) -->
          <div id="browse-list" class="mt-3" hidden></div>
          <div id="browse-controls" class="d-flex gap-2 justify-content-center mt-3">
            <button id="prev-quote" type="button" class="btn btn-secondary">Prev</button>
            <button id="next-quote" type="button" class="btn btn-primary">Next</button>
          </div>
          <div id="browse-count" class="small-muted mt-1"></div>
        </div>
      </section>

      <section id="tab-insights" class="tab-panel" role="tabpanel" hidden>
        <div class="d-flex align-items-start align-items-md-center justify-content-between flex-column flex-md-row gap-2">
          <div>
            <h2 class="h3 mb-0">Insights</h2>
            <div class="text-muted small">A snapshot of your reading, shelves, and highlights.</div>
          </div>
          <div class="text-md-end small text-muted" id="insights-range-summary"></div>
        </div>

        <div class="row g-3 mt-1">
          <div class="col-12 col-md-6 col-lg-3">
            <div class="card h-100 stat-card">
              <div class="card-body d-flex align-items-center gap-3">
                <div class="stat-icon bg-primary-subtle text-primary"><i class="bi bi-journal-bookmark"></i></div>
                <div>
                  <div class="text-muted small">Books</div>
                  <div id="insights-stat-books" class="stat-value">—</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <div class="card h-100 stat-card">
              <div class="card-body d-flex align-items-center gap-3">
                <div class="stat-icon bg-success-subtle text-success"><i class="bi bi-file-earmark-text"></i></div>
                <div>
                  <div class="text-muted small">Pages</div>
                  <div id="insights-stat-pages" class="stat-value">—</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <div class="card h-100 stat-card">
              <div class="card-body d-flex align-items-center gap-3">
                <div class="stat-icon bg-info-subtle text-info"><i class="bi bi-quote"></i></div>
                <div>
                  <div class="text-muted small">Quotes</div>
                  <div id="insights-stat-quotes" class="stat-value">—</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <div class="card h-100 stat-card">
              <div class="card-body d-flex align-items-center gap-3">
                <div class="stat-icon bg-warning-subtle text-warning"><i class="bi bi-people"></i></div>
                <div>
                  <div class="text-muted small">Authors</div>
                  <div id="insights-stat-authors" class="stat-value">—</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card mt-3">
          <div class="card-body">
            <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2">
              <div class="d-flex align-items-center gap-2">
                <i class="bi bi-calendar3 text-muted"></i>
                <div>Date range</div>
              </div>
              <div class="d-flex gap-2 align-items-center flex-wrap">
                <div class="d-flex align-items-center gap-2">
                  <input id="insights-start" type="date" class="form-control" />
                  <span class="text-muted">to</span>
                  <input id="insights-end" type="date" class="form-control" />
                </div>
                <button id="insights-clear-range" type="button" class="btn btn-sm btn-outline-secondary">Clear</button>
              </div>
            </div>
          </div>
        </div>

        <div id="insights-root" class="row g-3">
          <div class="insight-block col-12 col-lg-6">
            <div class="card h-100">
              <div class="card-body">
                <h3 class="h5">Books per Year</h3>
                <div class="chart-box"><canvas id="chart-books-per-year"></canvas></div>
              </div>
            </div>
          </div>
          <div class="insight-block col-12 col-lg-6">
            <div class="card h-100">
              <div class="card-body">
                <h3 class="h5">Pages per Year</h3>
                <div class="chart-box"><canvas id="chart-pages-per-year"></canvas></div>
              </div>
            </div>
          </div>

          <div class="insight-block col-12 col-lg-6">
            <div class="card h-100 insights-table-card">
              <div class="card-body">
                <h3 class="h5">Top Rated Books (My Rating)</h3>
                <div class="table-responsive">
                  <table class="table table-sm align-middle mb-0">
                    <thead>
                      <tr>
                        <th style="width: 60%">Book</th>
                        <th style="width: 20%">Rating</th>
                        <th style="width: 20%">Year</th>
                      </tr>
                    </thead>
                    <tbody id="insights-top-rated-body"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <div class="insight-block col-12 col-lg-6">
            <div class="card h-100 insights-table-card">
              <div class="card-body">
                <h3 class="h5">Recent Reads</h3>
                <div class="table-responsive">
                  <table class="table table-sm align-middle mb-0">
                    <thead>
                      <tr>
                        <th style="width: 55%">Book</th>
                        <th style="width: 20%">Date Read</th>
                        <th style="width: 25%">Authors</th>
                      </tr>
                    </thead>
                    <tbody id="insights-recent-reads-body"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Load Chart.js (no SRI to avoid mismatches during local dev) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    <script src="assets/js/data.js?v=2"></script>
    <script src="assets/js/insights.js?v=2"></script>
    <script src="assets/js/app.js?v=2"></script>
  </body>
  </html>
